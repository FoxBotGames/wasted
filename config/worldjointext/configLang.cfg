language {
    S:cmd.add.info=Add a new join text for a given dimension.
    S:cmd.add.usage=Add a new join text for a given dimension.\nAdd a text with %s <server|worldid> <text>
    S:cmd.aliases.info=Shows available aliases for the main command '%s'.
    S:cmd.clear.info=Removes all texts of a dimension.
    S:cmd.clear.usage=Removes all texts of a dimension.\nTo clear them type %s <server|worldid>
    S:cmd.dimensions.info=Lists the IDs of all available dimensions.
    S:cmd.dimensions.usage=Lists the IDs of all available dimensions.
    S:cmd.help.info=Shows help for each available command.
    S:cmd.help.usage=Shows help and usage for each available command by typing:\n%s <command>
