    S:err.noCommandAvailable=There is no command '%s' available.
    S:err.noDimension=No text for dimension '%s' available.
    S:err.noTextSet=The text ID '%s' for dimension '%s' doesn't exist.
    S:exec.add.done=Text added to dimension '%s'.
    S:exec.clear.done=Removed all texts from dimension '%s'.
    S:exec.dimensions.no=No dimensions available.
    S:exec.dimensions.text=All available dimensions:\n%s
    S:exec.reload.done=Reload done.
    S:exec.remove.done=Removed text ID '%s' from dimension '%s'.
    S:exec.set.done=Text for ID '%s' in dimension '%s' set.
